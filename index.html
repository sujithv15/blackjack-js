<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <h1>Blackjack</h1>

    <h3 id="usr-notify">Press Deal Cards when ready!</h3>
    <h3><span id="usr-notify2">Ready to Play!</span></h3>
    <button onclick=dealHand()>Deal Cards!</button>

    <div class="flex-bj-hands">
        <div class="player-hand-div">
            <h3 id ="player-blackjack-hand">Players Cards:</h3>
            <h3 id="player-score">Players Score:</h3>
        </div>

        <div class="dealer-hand-div">
            <h3 id="dealer-blackjack-hand">Dealer Cards:</h3>
            <h3 id="dealer-score">Dealers Score:</h3>
        </div>
    </div>

    <div class="flex-button-div">
        <button onclick=hitMe()>Hit Me!</button>
        <button onclick=dealerMove()>Stay</button>
        <button onclick=shuffleUp(6)>New Game</button>
    </div>
    <div class="flex-bet-div">
        <div id="bet-amt">Bet Amount:</div>
        <button onclick=raiseBet(player)>Raise Bet</button>
        <button onclick=lowerBet(player)>Lower Bet</button>
    </div>

    <div class="flex-bankroll-div">
        <div id="player-bankroll">Players Bankroll:</div>
        <div id="dealer-bankroll">Dealers Bankroll:</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
